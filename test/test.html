<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="test.css">    

    <title>Document</title>
</head>
<body>
    <div class="btn">test</div>

    <script>

        const switchThemeBtn = document.querySelector('.btn')
        let toggleTheme = 0;

        switchThemeBtn.addEventListener('click', () => {

            if(toggleTheme === 0){
                document.documentElement.style.setProperty('--main-color-1', 'white')
                toggleTheme++
            }else{
                document.documentElement.style.setProperty('--main-color-1', 'black')
                toggleTheme++
            }
        })

    </script>
</body>
</html>
